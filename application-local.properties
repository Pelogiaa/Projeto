# =====================================================
# CONFIGURAÇÕES LOCAIS
# Projeto: Clínica Veterinária - Backend Java
# =====================================================

# Perfil ativo para desenvolvimento local
spring.profiles.active=dev

# Configurações do PostgreSQL para ambiente local
spring.datasource.url=jdbc:postgresql://localhost:5432/projeto_clinica_veterinaria
spring.datasource.username=postgres
spring.datasource.password=5720
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações do servidor
server.port=8080

# Configurações de CORS (configurado via CorsConfig.java)

# Configurações de logging
logging.level.com.clinicaveterinaria=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de validação
spring.jpa.properties.hibernate.validator.fail_fast=true
