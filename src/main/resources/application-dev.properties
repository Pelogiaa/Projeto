# =====================================================
# CONFIGURAÇÕES DE DESENVOLVIMENTO
# Projeto: Clínica Veterinária - Backend Java
# =====================================================

# Configurações do PostgreSQL para desenvolvimento
spring.datasource.url=jdbc:postgresql://localhost:5432/projeto_clinica_veterinaria
spring.datasource.username=postgres
spring.datasource.password=5720
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações do servidor
server.port=8080
server.servlet.context-path=/api

# Configurações de CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configurações de logging
logging.level.com.clinicaveterinaria=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de validação
spring.jpa.properties.hibernate.validator.fail_fast=true