# =====================================================
# CONFIGURAÇÕES DO BANCO DE DADOS
# Projeto: Clínica Veterinária - Backend Java
# =====================================================

# Configurações do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/projeto_clinica_veterinaria
spring.datasource.username=postgres
spring.datasource.password=5720
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações para executar scripts SQL de inicialização
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.platform=postgresql

# Configurações do servidor
server.port=3001

# Configurações de CORS são feitas via @CrossOrigin nos controllers

# Configurações de logging
logging.level.com.clinicaveterinaria=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de validação
spring.jpa.properties.hibernate.validator.fail_fast=true
















