# =====================================================
# CONFIGURAÇÕES DO BANCO DE DADOS
# Projeto: Clínica Veterinária - Backend Java
# =====================================================

# Perfil ativo (descomente para usar desenvolvimento)
# spring.profiles.active=dev

# Configurações do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/projeto_clinica_veterinaria
spring.datasource.username=postgres
spring.datasource.password=5720
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações para executar scripts SQL de inicialização (DESABILITADO)
# spring.sql.init.mode=always
# spring.sql.init.continue-on-error=true
# spring.sql.init.data-locations=classpath:data.sql
# spring.sql.init.platform=postgresql

# Configurações do servidor
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configurações de codificação
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Configurações de CORS (configurado via CorsConfig.java)

# Configurações de logging
logging.level.com.clinicaveterinaria=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de validação
spring.jpa.properties.hibernate.validator.fail_fast=true
















